<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Query address</title>
<link rel="icon" href="favicon.png" />
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
<link rel="stylesheet" href="css/style.css" >
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript"   src="/js/jquery-1.7.1.min.js"></script>



</head>
<body style="background-color: #1A1A23;color:rgb(255, 255, 255);">
    <div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix" style="margin-top:50pt;padding-top:20pt;">
					<div class="col-md-4 column">
					</div>

					<div class="col-md-4 column" style="padding-top:20pt;">
						<h1 style="text-align:center;font-size:39pt;padding-top:10pt;">Query Address</h1>

							<p id="demo" style="font-size:30pt;margin-top:20pt;">
								<!-- <input type="text" class="form-control" password="" id="demo" placeholder="Number" /> -->
								SHOW
							</p>

							<button type="button" onclick="myFunction()" class="btn btn-lg btn-block" style="font-size:30pt;margin-top:20pt;background-color: rgb(37, 43, 56);">track</button>

							<script>
								function myFunction()
								{   
									var password=prompt("");
									if(password==1){
										document.getElementById("demo").innerHTML="山东省威海市";	
									}
									else if (password==2){
										document.getElementById("demo").innerHTML="山东省青岛市";
									}
									else if (password==3){
										document.getElementById("demo").innerHTML="山东省济南市";
									}else{
										document.getElementById("demo").innerHTML="error";
									}
									
								}
							</script>
							
					</div>

                    <div class="col-md-4 column">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
